<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../src/css/reset.css">
    <link rel="stylesheet" href="./../src/css/style.css">
    <link rel="stylesheet" href="./../src/css/exame.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    <title>Exames</title>
</head>

<body>
<header>
    <div class="logo">
        <img src="../src/img/logo.png" alt="Logo">
        <h1>Sistema odontológico</h1>
    </div>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="registrar">Clientes</a></li>
            <li><a href="exames">Exames</a></li>
            <li><a href="doctor">Doctores</a></li>

        </ul>
    </nav>
</header>
<style>
    .close-btn{
        width: 40px;
        padding-right: 25px;
    }
</style>

    <div th:if="${message}" class="alert alert-success">
        <button class="close-btn" onclick="this.parentElement.style.display='none'">×</button>
        <p th:text="${message}"></p>
    </div>
    <div th:if="${messageErro}" class="alert alert-danger">
        <button class="close-btn" onclick="this.parentElement.style.display='none'">×</button>
        <p th:text="${messageErro}"></p>
    </div>
<main>
    <form action="/api/exam/register" method="post">
        <h2>Adicionar exames</h2>
        <select id="doctors" name="doctor_name" required>
            <option value="" disabled selected>Selecione um doctor</option>
            <option th:each="doctor : ${doctors}"
                    th:value="${doctor.getNome()}"
                    th:text="${doctor.getNome()}"></option>
        </select>
        <select id="clients" name="client" required>
            <option value="" disabled selected>Selecione um cliente</option>
            <option th:each="client : ${clients}"
                    th:value="${client.getId()}"
                    th:text="${client.getName()}"></option>
        </select>
        <label for="exam_Type">Tipo de Exame:</label>
        <select id="exam_Type" name="exam_Type" required>
            <option value="" disabled selected>Selecione um tipo de exame</option>
            <option value="Raio-X">Raio-X</option>
            <option value="Limpeza">Limpeza</option>
            <option value="Restauração">Restauração</option>
            <option value="Canal">Canal</option>
            <option value="Extração">Extração</option>
            <option value="Prótese">Prótese</option>
        </select>

        <label for="exam_Description">Descrição do Exame:</label>
        <textarea id="exam_Description" name="exam_Description" rows="4" required></textarea>

        <button type="submit">Salvar Exame</button>

    </form>

</main>

<footer>
    <p>Copyright © 2024 SYNC Technologies. All rights reserved.</p>
</footer>
</body>

</html>
